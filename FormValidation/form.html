<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <p>
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" required>
        </p>
        <p>
            <fieldset>
                <legend>Gender?</legend>
                <input type="radio" required name="gender" id="male" value="male"><label for="male">Male</label>
                <input type="radio" required name="gender" id="female" value="female"><label for="female">Female</label>
                <input type="checkbox" checked>
                <!-- <input type="button" value="please enter something"> -->
            </fieldset>
        </p>
        <p>
            <label for="age">How old are you?</label>
            <input type="number" min="0" max="120" step="1" id="age" name="age" pattern="\d+">
        </p>
        <p>
            <label for="position">Position?</label>
            <input type="text" id="position" name="position" list="l1" required
                pattern="[Cc]eo|[Ff]ront-end developer|[Bb]ack-end developer">
            <datalist id="l1">
                <option>Ceo</option>
                <option>Front-end developer</option>
                <option>Back-end developer</option>
            </datalist>
        </p>
        <p>
            <label for="position2">Position?</label>
            <select name="postion2" id="position2">
                <option value="ceo">Ceo</option>
                <option value="front-end">Front-end developer</option>
                <option value="back-end">Back-end developer</option>
            </select>

        </p>
        <p>
            <label for="t2">What's your e-mail address?</label>
            <input type="email" id="t2" name="email">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea id="t3" name="msg" maxlength="140" rows="5" minlength="10"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
